<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">

	<th:block th:fragment="content">

		<div class="container-md">
			<h2>Register</h2>
			<br>

			<form action="/board/register" method="post">

				<div class="mb-3">
					<label for="title" class="form-label">제목</label> <input type="text"
						name="title" class="form-control" id="title" placeholder="title">
				</div>

				<div class="mb-3">
					<label for="writer" class="form-label">작성자</label> <input
						type="text" name="writer" class="form-control" id="writer"
						placeholder="writer">
				</div>

				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea class="form-control" name="content" id="content" rows="3"
						placeholder="content"></textarea>
				</div>
				
				<button type="submit" class="btn btn-secondary" id="regBtn">Register</button>

			</form>
		</div>

	</th:block>

</th:block>

<script src="/js/boardRegister.js"></script>
